<!doctype html>
<html>
  <head>
    <title>CIG chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css">
       * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { padding: 10px; position: fixed; bottom: 0; width: 100%; }
      /*form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button {  background: rgb(130, 224, 255); border: none; padding: 10px; } */
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="" class="form-inline" role="form">
      <div class="form-group">
        <input id="m" autocomplete="off" type="text" class="form-control" id="email" placeholder="Enter message">
      </div>
      <button class="btn btn-default" type="submit">Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var person = "CIG Emp";
      myFunction();

      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', window.person+": "+$('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });

      

      function myFunction() {
        var self = this;
        var person = prompt("Please enter your name: ", "CIG Emp");
        if (person != null) {
          self.person = person;
        }
      }
    </script>
  </body>
</html>
